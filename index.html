<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #001f3f, #004d40);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    transition: background 0.5s ease;
}

.weather-container {
    background: rgba(0, 0, 0, 0.4); 
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); 
    text-align: center;
    max-width: 900px;
    width: 100%;
    backdrop-filter: blur(15px); 
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 2.5em;
    font-weight: 600;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
}

.input-section {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

#city-input {
    padding: 12px 15px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    outline: none;
    width: 250px;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    transition: all 0.3s ease;
}

#city-input:focus {
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    
    background: #FFD700;
    color: #001f3f; 
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #FFF5CC; 
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.weather-display {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    padding: 25px;
    margin-top: 20px;
    min-height: 150px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: slideIn 0.8s ease-out;
}

@keyframes slideIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.weather-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
    margin-bottom: 20px;
}

.weather-info h2 {
    font-size: 2em;
    margin: 0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

.weather-info .temperature {
    font-size: 3.5em;
    font-weight: 700;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    color: #FFD700; /* Gold for the temperature */
}

.weather-info img {
    width: 110px;
    height: 110px;
    filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.3));
}

.weather-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    font-size: 1.1em;
    width: 100%;
}

.widget {
    background: rgba(255, 255, 255, 0.05); 
    border-radius: 18px;
    padding: 18px 10px;
    text-align: center;
    flex: 1;
    min-width: 150px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.widget:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.widget i {
    font-size: 1.8em;
    color: #FFD700;
}

.widget strong {
    font-size: 1.2em;
    color: #FFD700; 
}

.forecast-display {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
    animation: slideIn 1s ease-out;
}

.forecast-day {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 18px;
    padding: 15px;
    text-align: center;
    width: 120px;
    flex-grow: 1;
    min-width: 100px;
    transition: transform 0.2s ease-in-out, background 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.forecast-day:hover {
    transform: translateY(-7px);
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.forecast-day img {
    width: 60px;
    height: 60px;
    margin-top: 5px;
    filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.2));
}

.forecast-day strong {
    color: #FFD700; 
}

.footer {
    margin-top: 30px;
    font-size: 0.9em;
    opacity: 0.8;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.error-message, .loading-message {
    color: #FFD700; 
    font-weight: 500;
    margin-top: 20px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .weather-container {
        padding: 25px;
    }
    .input-section {
        flex-direction: column;
        align-items: center;
    }
    #city-input, button {
        width: 100%;
        max-width: 400px;
    }
    .weather-info h2 {
        font-size: 1.8em;
    }
    .weather-info .temperature {
        font-size: 2.5em;
    }
    .weather-details {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .widget {
        width: 100%;
        min-width: unset;
        max-width: 300px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2em;
    }
    .weather-container {
        padding: 20px;
    }
    .input-section {
        gap: 8px;
    }
    .forecast-display {
        flex-direction: column;
        align-items: center;
    }
    .forecast-day {
        width: 100%;
        max-width: 250px;
    }
}
</style>

<body>
    <div class="weather-container">
        <h1>Weather Dashboard</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Enter city name" list="city-suggestions">
            <datalist id="city-suggestions"></datalist>
            <button id="search-btn">Search</button>
            <button id="current-location-btn">Use Current Location</button>
        </div>
        
        <div id="weather-display" class="weather-display">
            </div>

        <div id="hourly-display" class="hourly-display">
            </div>

        <div id="forecast-display" class="forecast-display">
            </div>
    <div style="text-align:center; padding-top: 20px;">
    <p style="font-size: 1.1em; color: #ffffff;">
        Built with dedication by <strong>Aditya Raj</strong> üöÄ
    </p>
    <p style="font-size: 0.9em; color: #ffffff;">
        An ECE Undergrad from Birla Institute of Technology, Mesra.
    </p>
    <p style="font-size: 1.0em; margin-top: 15px;">
        <a href="https://www.linkedin.com/in/adityaraj-bit/" target="_blank" style="text-decoration: none; color: #0077B5; margin: 0 10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png" width="20" height="20" style="vertical-align: middle;"> LinkedIn
        </a> |
        <a href="https://www.instagram.com/adityar_a_j_?igsh=MTZicm1qejZmMWg4MQ==/" target="_blank" style="text-decoration: none; color: #C13584; margin: 0 10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" width="20" height="20" style="vertical-align: middle;"> Instagram
        </a> |
        <a href="https://aditya-r01.github.io/Portfolio-website/" target="_blank" style="text-decoration: none; color: #337ab7; margin: 0 10px;">
            <img src="https://e7.pngegg.com/pngimages/875/395/png-clipart-internet-internet-security-earth-blue-globe-thumbnail.png" width="20" height="20" style="vertical-align: middle;"> My Portfolio
        </a> |
        <a href="https://github.com/Aditya-R01/Weather-Dashboard" target="_blank" style="text-decoration: none; color: #fc8217; margin: 0 10px;">
            <img src="https://icones.pro/wp-content/uploads/2021/06/icone-github-orange.png" width="20" height="20" style="vertical-align: middle;"> View in GitHub

    <script>
const cityInput = document.getElementById('city-input');
const searchBtn = document.getElementById('search-btn');
const currentLocationBtn = document.getElementById('current-location-btn');
const weatherDisplay = document.getElementById('weather-display');
const forecastDisplay = document.getElementById('forecast-display');
const citySuggestions = document.getElementById('city-suggestions');

const API_KEY = "789112ff1d1839cf72d15c3d15455e16";

async function fetchWeather(lat, lon, cityName, countryCode) {
    try {
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;

        const [weatherRes, forecastRes] = await Promise.all([
            fetch(weatherUrl),
            fetch(forecastUrl)
        ]);

        if (!weatherRes.ok || !forecastRes.ok) {
            throw new Error('Weather or Forecast API error');
        }

        const weatherData = await weatherRes.json();
        const forecastData = await forecastRes.json();

        displayCurrentWeather(weatherData, cityName, countryCode);
        displayForecast(forecastData);

    } catch (error) {
        weatherDisplay.innerHTML = `<p class="error-message">‚ùå ${error.message}. Please try again.</p>`;
        forecastDisplay.innerHTML = '';
        console.error('Fetch error:', error);
    }
}

async function getCoordsAndSuggestions(city) {
    try {
        const geocodingUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=5&appid=${API_KEY}`;
        const response = await fetch(geocodingUrl);
        
        if (!response.ok) {
            throw new Error('Geocoding API error');
        }

        const data = await response.json();
        if (data.length === 0) {
            citySuggestions.innerHTML = '';
            throw new Error('City not found');
        }
        
        citySuggestions.innerHTML = '';
        data.forEach(location => {
            const option = document.createElement('option');
            const locationName = location.state ? `${location.name}, ${location.state}, ${location.country}` : `${location.name}, ${location.country}`;
            option.value = locationName;
            option.dataset.lat = location.lat;
            option.dataset.lon = location.lon;
            citySuggestions.appendChild(option);
        });

        const { lat, lon, name, country } = data[0];
        const state = data[0].state || '';
        return { lat, lon, city: name, state, country };

    } catch (error) {
        throw new Error(`Geocoding error: ${error.message}`);
    }
}

async function getCityNameFromCoords(lat, lon) {
    try {
        const reverseGeocodingUrl = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${API_KEY}`;
        const response = await fetch(reverseGeocodingUrl);
        
        if (!response.ok) {
            throw new Error('Reverse geocoding API error');
        }

        const data = await response.json();
        if (data.length === 0) {
            throw new Error('Location name not found');
        }

        return { city: data[0].name, country: data[0].country };
        
    } catch (error) {
        throw new Error(`Reverse geocoding error: ${error.message}`);
    }
}

function displayCurrentWeather(data, cityName, countryCode) {
    const { main, weather, sys, wind } = data;
    const icon = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;

    const sunriseTime = new Date(sys.sunrise * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const sunsetTime = new Date(sys.sunset * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const windDirection = getWindDirection(wind.deg);

    weatherDisplay.innerHTML = `
        <div class="weather-info">
            <h2>${cityName}, ${countryCode}</h2>
            <p><strong>${weather[0].main}</strong> | ${weather[0].description}</p>
            <img src="${icon}" alt="${weather[0].description}">
            <p class="temperature">üå°Ô∏è ${Math.round(main.temp)}¬∞C</p>
        </div>
        <div class="weather-details">
            <div class="widget">
                <i class="fa-solid fa-cloud-rain"></i>
                <span>Humidity</span>
                <strong>${main.humidity}%</strong>
            </div>
            <div class="widget">
                <i class="fa-solid fa-wind"></i>
                <span>Wind</span>
                <strong>${Math.round(wind.speed * 3.6)} km/h</strong>
            </div>
            <div class="widget">
                <i class="fa-solid fa-compass"></i>
                <span>Direction</span>
                <strong>${windDirection}</strong>
            </div>
            <div class="widget">
                <i class="fa-solid fa-sun"></i>
                <span>Sunrise</span>
                <strong>${sunriseTime}</strong>
            </div>
            <div class="widget">
                <i class="fa-solid fa-moon"></i>
                <span>Sunset</span>
                <strong>${sunsetTime}</strong>
            </div>
        </div>
    `;
}

function displayForecast(data) {
    forecastDisplay.innerHTML = '';
    const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));

    dailyForecasts.forEach(forecast => {
        const date = new Date(forecast.dt * 1000);
        const day = date.toLocaleDateString('en-US', { weekday: 'short' });
        const icon = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png`;
        
        const dayHtml = `
            <div class="forecast-day">
                <p><strong>${day}</strong></p>
                <img src="${icon}" alt="${forecast.weather[0].description}">
                <p><strong>${Math.round(forecast.main.temp)}¬∞C</strong></p>
            </div>
        `;
        forecastDisplay.innerHTML += dayHtml;
    });
}

function getWindDirection(degrees) {
    const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
    const index = Math.round((degrees % 360) / 45);
    return directions[index % 8];
}

cityInput.addEventListener('input', () => {
    const city = cityInput.value.trim();
    if (city.length > 2) {
        getCoordsAndSuggestions(city).catch(() => {});
    } else {
        citySuggestions.innerHTML = '';
    }
});

searchBtn.addEventListener('click', async () => {
    const city = cityInput.value.trim();
    if (city) {
        try {
            const selectedOption = citySuggestions.querySelector(`option[value="${city}"]`);
            if (selectedOption) {
                const lat = selectedOption.dataset.lat;
                const lon = selectedOption.dataset.lon;
                const [cityName, state, country] = city.split(',').map(s => s.trim());
                await fetchWeather(lat, lon, cityName, country);
            } else {
                const coords = await getCoordsAndSuggestions(city);
                await fetchWeather(coords.lat, coords.lon, coords.city, coords.country);
            }
        } catch (error) {
            weatherDisplay.innerHTML = `<p class="error-message">‚ùå ${error.message}. Please try again.</p>`;
            forecastDisplay.innerHTML = '';
            console.error('Search error:', error);
        }
    } else {
        weatherDisplay.innerHTML = `<p class="error-message">Please enter a city name.</p>`;
        forecastDisplay.innerHTML = '';
    }
});

currentLocationBtn.addEventListener('click', () => {
    if (navigator.geolocation) {
        weatherDisplay.innerHTML = '<p class="loading-message">Getting your location...</p>';
        forecastDisplay.innerHTML = '';
        navigator.geolocation.getCurrentPosition(async position => {
            try {
                const { latitude, longitude } = position.coords;
                // Use reverse geocoding to get the city name
                const locationDetails = await getCityNameFromCoords(latitude, longitude);
                await fetchWeather(latitude, longitude, locationDetails.city, locationDetails.country);
            } catch (error) {
                weatherDisplay.innerHTML = `<p class="error-message">‚ùå ${error.message}. Failed to get location details.</p>`;
                console.error('Location error:', error);
            }
        }, error => {
            weatherDisplay.innerHTML = `<p class="error-message">‚ùå Geolocation denied or unavailable.</p>`;
            forecastDisplay.innerHTML = '';
            console.error('Geolocation error:', error);
        });
    } else {
        weatherDisplay.innerHTML = `<p class="error-message">‚ùå Geolocation is not supported by this browser.</p>`;
        forecastDisplay.innerHTML = '';
    }
});

window.addEventListener('load', async () => {
    try {
        const coords = await getCoordsAndSuggestions('New Delhi');
        await fetchWeather(coords.lat, coords.lon, coords.city, coords.country);
    } catch (error) {
        weatherDisplay.innerHTML = `<p class="error-message">‚ùå Initial weather data could not be loaded.</p>`;
        forecastDisplay.innerHTML = '';
        console.error('Initial load error:', error);
    }
});
</script>
</body>
